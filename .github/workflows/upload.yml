name: انکریپت و آپلود به Arweave

on:
  repository_dispatch:
    types: [upload_gallery]

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install arweave crypto-js multer
        
      - name: Process upload
        env:
          ARWEAVE_WALLET: ${{ secrets.ARWEAVE_WALLET }}  # کیف JSON تو رو اینجا secret کن
        run: node process.js
