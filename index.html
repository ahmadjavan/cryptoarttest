<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جمع‌آوری گالری</title>
  <style>
    body{background:#000;color:#0ff;font-family:Tahoma;text-align:center;padding:50px;}
    input,button,textarea{padding:15px;margin:10px;font-size:18px;border-radius:12px;}
    button{background:#0066ff;color:#fff;cursor:pointer;}
    textarea{width:90%;height:200px;background:#111;color:#0f0;}
  </style>
</head>
<body>
  <h1>گالری خصوصی — فقط برای جمع‌آوری فایل</h1>
  <input type="file" id="files" multiple accept="image/*"><br>
  <input type="password" id="pass" placeholder="رمز دلخواه مشتری"><br>
  <button onclick="generate()">تولید اطلاعات برای آپلود</button>
  <textarea id="output" placeholder="اینجا کپی کن و بفرست برام"></textarea>

  <script>
  async function generate() {
    const files = document.getElementById('files').files;
    const pass = document.getElementById('pass').value.trim();
    if (!files.length || !pass) return alert("فایل و رمز رو بزن!");

    const data = [];
    for (let file of files) {
      const base64 = await new Promise(r => {
        const reader = new FileReader();
        reader.onload = () => r(reader.result.split(',')[1]);
        reader.readAsDataURL(file);
      });
      data.push({ name: file.name, data: base64, type: file.type });
    }

    const result = {
      password: pass,
      files: data
    };

    document.getElementById('output').value = JSON.stringify(result, null, 2);
    alert("کپی کن و بفرست برام تا آپلود کنم!");
  }
  </script>
</body>
</html>
