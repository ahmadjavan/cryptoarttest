<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تست کریپتوآرت</title>
  <style>
    body{font-family:Tahoma;background:#000;color:#0ff;padding:50px;text-align:center;}
    input,button{padding:15px;font-size:18px;margin:10px;border-radius:12px;}
    #status{color:#ff0;font-size:20px;margin-top:20px;}
  </style>
</head>
<body>
  <h1>تست گالری خصوصی (فقط احمدجوان)</h1>
  <p>فقط فایل‌های زیر ۵ مگابایت برای تست</p>
  <input type="file" id="files" multiple accept=".jpg,.png,.mp4,.zip"><br>
  <input type="password" id="pass" placeholder="رمز دلخواه"><br>
  <button onclick="start()">شروع انکریپت + آپلود به Arweave</button>
  <div id="status"></div>

  <script>
  async function start() {
    const files = document.getElementById('files').files;
    const pass = document.getElementById('pass').value;
    if(!files.length || !pass) return alert("فایل و رمز را وارد کن");

    const status = document.getElementById('status');
    status.innerHTML = "در حال ارسال به سرور...";

    const form = new FormData();
    for(let f of files) form.append("files", f);
    form.append("password", pass);

    const res = await fetch("https://api.github.com/repos/ahmadjavan/cryptoarttest/dispatches", {
      method: "POST",
      headers: {
        "Authorization": "token YOUR_TOKEN_HERE",  // تو این رو بعداً عوض می‌کنی
        "Accept": "application/vnd.github.v3+json"
      },
      body: JSON.stringify({
        event_type: "upload_gallery",
        client_payload: { files: await Promise.all([...files].map(async f => ({
          name: f.name,
          content: await f.text().catch(()=>"...binary...")
        }))), password: pass }
      })
    });

    if(res.ok) status.innerHTML = "درخواست ارسال شد! نتیجه چند دقیقه دیگه تو تلگرام یا Issues میاد";
    else status.innerHTML = "خطا: token اشتباهه یا ریپو پرایوت";
  }
  </script>
</body>
</html>
