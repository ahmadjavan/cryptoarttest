<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آپلود گالری خصوصی</title>
  <style>
    body{background:#000;color:#0ff;font-family:Tahoma;text-align:center;padding:50px;}
    input,button{padding:15px;margin:10px;font-size:18px;border-radius:12px;}
    button{background:#0066ff;color:#fff;cursor:pointer;}
    #status{color:#ff0;font-size:22px;margin:30px;}
  </style>
</head>
<body>
  <h1>آپلود گالری خصوصی به Arweave</h1>
  <input type="file" id="files" multiple accept="image/*"><br>
  <input type="password" id="pass" placeholder="رمز دلخواه"><br>
  <button onclick="upload()">آپلود کن</button>
  <div id="status">در انتظار...</div>

  <script>
  async function upload() {
    const files = document.getElementById('files').files;
    const pass = document.getElementById('pass').value.trim();
    const status = document.getElementById('status');

    if (!files.length || pass.length < 4) {
      status.textContent = "فایل و رمز رو وارد کن!";
      return;
    }

    status.textContent = "در حال ارسال...";

    const formData = new FormData();
    formData.append('password', pass);

    for (let file of files) {
      const base64 = await new Promise(r => {
        const reader = new FileReader();
        reader.onload = () => r(reader.result);
        reader.readAsDataURL(file);
      });
      formData.append('files[]', JSON.stringify({
        name: file.name,
        data: base64.split(',')[1],
        type: file.type
      }));
    }

    const res = await fetch('https://ahmadjavan.github.io/cryptoarttest/trigger.php', {
      method: 'POST',
      body: formData
    });

    const text = await res.text();
    if (res.ok) {
      status.innerHTML = "<span style='color:#0f0'>درخواست با موفقیت ارسال شد!<br>برو تب Actions و نتیجه رو ببین</span>";
    } else {
      status.innerHTML = "<span style='color:#f66'>خطا: " + text + "</span>";
    }
  }
  </script>
</body>
</html>
