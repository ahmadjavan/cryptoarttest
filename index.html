<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آپلود گالری خصوصی</title>
  <style>
    body{background:#000;color:#0ff;font-family:Tahoma;text-align:center;padding:50px;}
    input,button{padding:15px;margin:10px;font-size:18px;border-radius:12px;}
    button{background:#0066ff;color:#fff;cursor:pointer;}
    #status{color:#ff0;font-size:22px;margin:30px;}
  </style>
</head>
<body>
  <h1>آپلود گالری خصوصی به Arweave</h1>
  <p>عکس‌ها + رمز → لینک دائمی (خودکار)</p>
  <input type="file" id="files" multiple accept="image/*"><br>
  <input type="password" id="pass" placeholder="رمز دلخواه"><br>
  <button onclick="upload()">آپلود کن</button>
  <div id="status">آماده</div>

  <script>
  async function upload() {
    const files = document.getElementById('files').files;
    const pass = document.getElementById('pass').value.trim();
    const status = document.getElementById('status');
    
    if (!files.length || pass.length < 4) {
      status.innerHTML = "فایل و رمز رو وارد کن!";
      return;
    }

    status.innerHTML = "در حال آپلود...";

    const fileData = [];
    for (let file of files) {
      const base64 = await new Promise(r => {
        const reader = new FileReader();
        reader.onload = () => r(reader.result.split(',')[1]);
        reader.readAsDataURL(file);
      });
      fileData.push({ name: file.name, data: base64, type: file.type });
    }

    try {
const res = await fetch("https://cryptoart-trigger.ahmadjavan6.workers.dev", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ password: pass, files: fileData })
});
      if (res.ok) {
        status.innerHTML = "<span style='color:lime'>آپلود شد!<br>برو تب Actions و لینک دائمی رو ببین</span>";
      } else {
        const err = await res.json();
        status.innerHTML = "<span style='color:red'>خطا: " + err.error + "</span>";
      }
    } catch (e) {
      status.innerHTML = "<span style='color:red'>خطا در ارتباط</span>";
    }
  }
  </script>
</body>
</html>
