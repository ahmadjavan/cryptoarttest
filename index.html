<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آپلود گالری خصوصی</title>
  <style>
    body{background:#111;color:#0ff;font-family:Tahoma;text-align:center;padding:50px;}
    input,button{padding:15px 20px;margin:10px;font-size:18px;border-radius:10px;}
    button{background:#0066ff;color:white;cursor:pointer;}
    #status{color:#ff0;font-size:22px;margin-top:30px;}
  </style>
</head>
<body>
  <h1>آپلود گالری خصوصی به Arweave</h1>
  <p>فایل‌ها + رمز → گالری دائمی و رمزدار</p>
  
  <input type="file" id="files" multiple accept="image/*"><br>
  <input type="password" id="pass" placeholder="رمز دلخواه"><br>
  <button onclick="upload()">آپلود کن</button>
  
  <div id="status">در انتظار آپلود...</div>

  <script>
  async function upload() {
    const files = document.getElementById('files').files;
    const pass = document.getElementById('pass').value;
    const status = document.getElementById('status');
    
    if (!files.length || pass.length < 4) {
      status.innerHTML = "فایل و رمز رو درست وارد کن!";
      return;
    }

    status.innerHTML = "در حال ارسال...";

    const payload = {
      event_type: "upload_gallery",
      client_payload: {
        password: pass,
        files: []
      }
    };

    for (let file of files) {
      const base64 = await fileToBase64(file);
      payload.client_payload.files.push({
        name: file.name,
        data: base64.split(',')[1]  // فقط دیتای base64
      });
    }

    const res = await fetch('https://api.github.com/repos/ahmadjavan/cryptoarttest/dispatches', {
      method: 'POST',
      headers: {
        'Authorization': 'token ${{ secrets.GH_TRIGGER_TOKEN }}',
        'Accept': 'application/vnd.github.v3+json',
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(payload)
    });

    if (res.ok) {
      status.innerHTML = "درخواست ارسال شد! برو تب Actions و نتیجه رو ببین";
    } else {
      status.innerHTML = "خطا در ارسال!";
    }
  }

  function fileToBase64(file) {
    return new Promise((resolve) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.readAsDataURL(file);
    });
  }
  </script>
</body>
</html>
